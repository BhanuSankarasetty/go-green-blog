<main class="container py-5 mt-5" id="contact">
    <form class="bg-white p-4 shadow rounded">
        <div class="mb-3">
          <label for="name" class="form-label text-success">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label text-success">Email</label>
          <input type="email" class="form-control" id="email" placeholder="your@example.com" required>
        </div>
      
        <div class="mb-3">
          <label for="message" class="form-label text-success">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label text-success">Would you like to contribute to our website?</label>
          <select class="form-select" id="contribute-option" required>
            <option value="">-- Select an option --</option>
            <option value="yes">Yes, I want to contribute!</option>
            <option value="no">No, just contacting for now.</option>
          </select>
        </div>

        <div class="mb-3" id="contribution-details" style="display: none;">
          <label for="contributionType" class="form-label text-success">Tell us how youâ€™d like to contribute (writing blogs, designs, etc.)</label>
          <input type="text" class="form-control" id="contributionType" placeholder="e.g., Content writing, UI design, Promotion">
        </div>
      
        <div class="text-center">
          <button type="submit" class="btn btn-success">Send Message</button>
        </div>
      </form>
